<!DOCTYPE html>
<!--
  - DOCTYPE : HTML 버전
  - <!DOCTYPE html PUBLIC ~~~>
  - DOCTYPE 존재 안하는 경우
  - quirks mode
-->
<html lang="ko">
<!--
  - html 요소
  - html 문서의 최고 조상 요소 (루트 요소)
  - lang 속성은 모든 요소에 선언
-->
  <head>
    <!--
      - 두뇌
      - 로봇에게 전달해야하는 정보를 가지고 있음
      - (1) 웹 브라우저
      - 인터넷 익스플로러, 크롬, 사파리, 오페라, 파이어폭스
      - (2) 검색엔진
      - 구글
      - (3) 스크린리더, AT (보조 도구)
      - (4) 페이스북 크롤러 (데이터 긁어가는 애들)
      -->
      <meta charset="UTF-8">
      <!--
        - UTF-8 유니코드 8비트
        - 전세계 언어 대부분 지원
        - EUC-KR 한국어만
        -->
      <title>패스트캠퍼스 HTML CSS 캠프</title>
      <!--
        - 페이지의 제목
        -->
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <!--
        - initial-scale : 최초 확대값
        - width : 가로 길이
        - maximum-scale : 최대 확대값 (1 ~ 4 사이)
        - minimum-scale : 최대 축소값 (0.1 ~ 1 사이)
        - user-scalable : 유저가 확대 축소 기능을 사용할 수 있게 할 지
          - 값: true나 false
      -->
  </head>
  <body>
    <!--
      - 보충수업 (복습)
      - 2월 25일 오후 2시부터 4시 (3주차 토요일)
      - 3월 11일 오후 2시부터 4시 (5주차 토요일)
      - 3월 25일 오후 2시부터 4시 (7주차 토요일)
      -->
    <!--
      - HTML을 작성할 때 고민해야하는 것
        - 이 HTML 요소가 정말 최선인가?
        - 최선이라고 생각했다면 그에 대한 근거가 있어야한다.
      -->
    <!--
      [  HEADER  ]
      [ CONTENTS ]
      [  FOOTER  ]
    -->
    <header>
      <h1>패스트캠퍼스</h1>
      <!-- 
        - h1 요소는 한번 쓰는 걸 권장함
        -->
      <h2>HTML CSS 캠프</h2>
      <!--
        - h2는 h1의 하위제목
        -->
      <section>
        <h3>입문강의</h3>
        <section>
          <h4>1주차</h4>
        </section>
        <section>
          <h4>2주차</h4>
        </section>
      </section>

      <div>
        <h3>정복강의</h3>
        <div>
          <h4>1주차</h4>
        </div>
      </div>

      <h2>Javascript 캠프</h2>
      <h3>입문강의</h3>
    </header>
    <!--
      - header 요소
      - 웹의 header 부분을 나타내기 위해 사용함
      - <div class="header">헤더</div>
      - IE7까지 지원을..............
      -->

    <main>메인</main>
    <!--
      - main 요소
      - 이 페이지의 main 콘텐츠
      - main 요소는 한 페이지에서 한번만 사용 가능
      - <div class="main"></div>
      - IE7까지...... 안드로이드 4.x대.....
      -->

    <section>
      <h1>연예</h1>
    </section>
    <!--
      - section 요소
      - 관심사 그룹에 따라 구획을 구분하기 위해 사용하는 요소
      - section 요소는 '반드시' 제목 요소(h1 - h6)를 가져야 한다
      - <div class="section"></div>
      - IE7까지 지원하려면...
      -->

    <article>
      <h1>해리포터와 마법사의 돌</h1>
      <section>
        <h2>해리의 탄생</h2>
        <section>
          <h3>헤그리드와의 만남</h3>
        </section>
        <section>
          <h3>헤르미온느와의 만남</h3>
        </section>
      </section>
    </article>
    <!--
      - article 요소
      - 관심사에 따라 글을 작성하기 위해 사용하는 요소.
      - 얘만 따로 독립적으로 존재해도 되는 경우.
      - article 요소는 '반드시' 제목 요소(h1 - h6)를 가져야 한다
      - <div class="article"></div>
      - IE7까지 지원하려면...
      -->

    <div></div>
    <!--
      - division
      - 구분 (그룹을 짓기 위해 있는 요소)
      - 레이아웃을 짜기 위해서 or 방어 코드를 만들기 위해서
    -->

    <footer>푸터</footer>
    <!--
      - footer 요소
      - 웹의 footer 부분을 나타내기 위해 사용함
      - <div class="footer">푸터</div>
      - IE7까지 지원을..............
      -->
  </body>
</html>
