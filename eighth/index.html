<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <!-- 웹 앱 스타일링 -->
  <!-- https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
  <!-- 시작이미지 -->
  <link rel="apple-touch-startup-image" href="">
  <!-- 터치 아이콘 (add to home screen) -->
  <!-- 120 x 120 --> <!-- 레티나 (아이폰) -->
  <!-- 152 x 152 --> <!-- 레티나 (아이패드) -->
  <link rel='apple-touch-icon' href="">
  <!-- status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- 안드로이드 => app manifest -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
  <!-- 
    (1) 하드웨어
    - 아이폰 시리즈 (iOS는 최신버전)
      - 아이폰 SE(4인치)
      - 1136 x 640 / 568 x 320
      - 아이폰 7, 아이폰 7+
      - 4.7인치 - 1334 x 750 / 667 x 375
      - 5.5인치 - 2208 x 1242 => 1920 x 1080 => 736 x 414 (401ppi)
    - 안드로이드 (측정불가) (4.3.4까지)
      - 갤럭시 (S4 이하는 버그의 원흉), A 시리즈
      - 넥서스
      - G 시리즈 (버그의 원흉)
      - 베가 (버그의 원흉 2)
      - 안드로이드 4.x (2011년 / 6년 전)
      - 4.4.3 이하 (자체 브라우저)
      - 4.4.4 이상 (크롬)
    - 윈도우폰 (거의 존재하지 않는다고... / 노키아 루미아 / 윈도우 8.1 OS)
    (이제는 없는것)
    - 심비안 OS (노키아 고대 브라우저 / 1x년 전)
    - 파이어폭스 OS (작년에 공식적으로 중단)
    (2) 네트워크
    - 네트워크 느림...
    - 종량제 (1 ~ 5기가) (리소스 관리 / 3MB 넘어가지 않는 걸...)
    - 순단 현상 (네트워크가 너무 느리면 CSS 로딩을 포기, 프론트엔드, 네트워크 개발자)
    (3) 하드웨어 (센서)
    - portrait (세워놓은 상태)
    - landscape (엎어놓은 상태)
    - geolocation API, 위치정보 (네트워크 위치를 기점, HTTPS)
    - https://ko.wikipedia.org/wiki/HTTPS
    - vibration API (진동)
    - Camera API (사진)
  -->
  <style>
    .input {
      display: block;
      background: none;
      width: 100%;
      padding: 5px 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border-radius: 0;
      border: 1px solid #555;
      font: inherit;
      -webkit-appearance: none;
    }
  </style>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <form action='.' method='post'>
    <!-- input type -->
    <label for='name'>ID:</label>
    <input id='name' type='text' class="input" placeholder="admin@naver.com" required>
    <!-- 만약 type이 text인 경우, 생략 가능 -->
    <label for='phone'>phone number:</label>
    <input id='phone' type='tel' class="input" minlength="10" maxlength="14">
    <input type='number' class="input" min=1 max=10>
    <!-- 전화번호 & 숫자 -->
    <input type='email' class="input">
    <input type='url' class="input">
    <!-- 특수한 타입 -->
    <input type='date'>
    <input type='time'>
    <input type='datetime-local'>
    <input type='month'>
    <!-- 시간 -->
    <input type='password'>
    <!-- 비밀번호 -->
    <div>
    <input type='radio' name='sex' id='male'> 
    <label for='male'>남자</label>
    <input type='radio' name='sex' id='female'> 
    <label for='female'>여자</label>
    </div>
    <input type='submit'>
  </form>
  <!-- HTML Form -->
  <!-- Media Queries -->
</body>
</html>
