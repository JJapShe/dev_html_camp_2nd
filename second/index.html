<!DOCTYPE html>
<!-- HTML & CSS 캠프 2일차 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>APPLE</title>
  <!-- CSS -->
  <!--style></style-->
  <link rel="stylesheet" href="style.css">
  <!--
    - HTML link 요소
    - rel 속성 (필수)
      - relation
      - link 해오는 리소스 파일의 포맷
    - href 속성 (필수)
      - hyper reference
      - link 해오는 리소스 파일의 경로
  -->
</head>
<body>
  <header>
    <a href="#">메뉴</a>
    <!--
      - HTML a 요소
      - 목적지가 있는 링크, 페이지 이동이 일어나는,
        페이지 내에서 이동이 일어나는 링크
      - a, anchor (닻)
      - href 속성 (필수)
        - a 요소로 이동할 페이지의 URL
        - 페이지 내에서 이동할 경로 (#머시기)
    -->
    <h1><a href="#">애플</a></h1>
    <a href="#">장바구니</a>
  </header>
  <main>
    <section>
      <h2>메뉴</h2>
      <a href="#">iPhone 7</a>
      <a href="#">iPhone 6s</a>
      <a href="#">iPhone SE</a>
      <a href="#">iOS 10</a>
      <a href="#">액세서리</a>
      <a href="#">비교하기</a>
    </section>
    <section class="box theme-dark">
      <h2>iPhone</h2>
      <p>이것이 바로 7.</p>
      <!--
        - HTML p 요소
        - paragraph, 문장 요소
        -->
      <a href="#">더 알아보기</a>
      <a href="#">구입하기</a>
    </section>
    <section class="box theme-light">
      <h2>AirPods</h2>
      <p>선이 없다. 간결하다. 경이롭다.</p>
      <a href="#">더 알아보기</a>
    </section>
    <section class="box theme-dark">
      <h2>액세서리</h2>
      <p>7에 더하다.</p>
      <a href="#">iPhone 액세서리 쇼핑하기</a>
    </section>
    <section class="box theme-light">
      <h2>PRODUCT RED</h2>
      <p>(RED)를 사다. 미래를 살리다.</p>
      <p class="desc">구입할 때마다 에이즈 없는 세대에 한발 더 가까워집니다.</p>
      <a href="#">더 알아보기</a>
    </section>
    <section>
      <h2 class="section-title">iPhone 모델 비교하기.</h2>
      <a href="#">당신에게 가장 알맞은 iPhone을 찾아보세요</a>
    </section>
  </main>
  <footer></footer>
</body>
</html>
